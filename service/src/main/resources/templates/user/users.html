<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form action="/users">
    <div>
        <label for="firstName">First Name:
            <input id="firstName" type="text" name="firstName" th:value="${filter.firstName}">
        </label>
    </div>
    <div>
        <label for="lastName">Last Name:
            <input id="lastName" type="text" name="lastName" th:value="${filter.lastName}">
        </label>
    </div>
    <div>
        <label for="email">Email:
            <input id="email" type="text" name="email" th:value="${filter.email}">
        </label>
    </div>
    <div>
        <label for="money">Money:
            <input id="money" type="text" name="money" th:value="${filter.money}">
        </label>
    </div>
    <div>
        <label for="birthDate">Birthdate:
            <input id="birthDate" type="date" name="birthDate" th:value="${filter.birthDate}">
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.firstName} ${user.lastName} - ${user.email}|">User</a>
</div>
</body>
</html>
