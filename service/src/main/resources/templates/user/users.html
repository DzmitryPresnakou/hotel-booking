<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form action="/users">
    <div>
        <label for="firstName">First Name:
            <input id="firstName" type="text" name="firstName">
        </label>
    </div>
    <div>
        <label for="lastName">Last Name:
            <input id="lastName" type="text" name="lastName">
        </label>
    </div>
    <div>
        <label for="email">Email:
            <input id="email" type="text" name="email">
        </label>
    </div>
    <div>
        <label for="money">Money:
            <input id="money" type="text" name="money">
        </label>
    </div>
    <div>
        <label for="birthDate">Birthdate:
            <input id="birthDate" type="date" name="birthDate">
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.firstName} ${user.lastName} - ${user.email}|">User</a>
</div>
</body>
</html>
