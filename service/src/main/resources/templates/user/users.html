<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/users">
    <div>
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="${filter.getUsername}">
        </label>
    </div>
    <div>
        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="${filter.getFirstname}">
        </label>
    </div>
    <div>
        <label for="lastname">Lastname:
            <input id="lastname" type="text" name="lastname" th:value="${filter.getLastname}">
        </label>
    </div>
    <div>
        <label for="money">Money:
            <input id="money" type="text" name="money" th:value="${filter.money}">
        </label>
    </div>
    <div>
        <label for="birthDate">Birthdate:
            <input id="birthDate" type="date" name="birthDate" th:value="${filter.birthDate}">
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}"
       th:text="|${user.id}. ${user.getFirstname} ${user.getLastname} - ${user.getUsername}|">User</a>
</div>
</body>
</html>
