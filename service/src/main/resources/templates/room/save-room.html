<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <title>New Room</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div class="container py-5">
    <div class="row text-center mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">New Room</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <form class="mb-4" th:action="@{/rooms}" enctype="multipart/form-data" method="post" th:object="${room}">
                <label for="occupancy" class="form-label"><span>Occupancy:</span>
                    <input id="occupancy" type="text" class="form-control" name="occupancy"
                           th:value="*{occupancy}">
                </label><br>
                <label for="pricePerDay" class="form-label"><span>Price Per Day:</span>
                    <input id="pricePerDay" type="text" class="form-control" name="pricePerDay"
                           th:value="*{pricePerDay}">
                </label><br>
                <label for="photo" class="form-label"><span>Photo:</span>
                    <input id="photo" type="file" class="form-control" name="photo">
                </label><br>
                <div>
                    <label for="hotel" class="form-label">Hotel:
                        <select class="form-select" id="hotel" name="hotelId">
                            <option th:each="hotel : ${hotels}"
                                    th:value="${hotel.id}"
                                    th:selected="${hotel.id == room.hotelId}"
                                    th:text="${hotel.name}">Hotel
                            </option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="roomClass" class="form-label">Room class:
                        <select class="form-select" id="roomClass" name="roomClass">
                            <option th:each="roomClass : ${roomClasses}"
                                    th:value="${roomClass.name()}"
                                    th:selected="${roomClass.name() == room.roomClass}"
                                    th:text="${roomClass.name()}">Room class
                            </option>
                        </select>
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-info">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
