<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <title>Room</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<div class="container py-5">
    <div class="row text-center mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">Room</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="col-xl-4 col-md-6 col-sm-12 mb-3 shadow">
                <div class="cardItem w-100 shadow">
                    <div th:if="${room.photo}">
                        <img class="card-img-top gallery-item"
                             th:src="@{/api/v1/rooms/{roomId}/avatar(roomId=${room.id})}" alt="Room photo">
                    </div>
                </div>
                <div class="card-body">

                    <form class="mb-4" th:action="@{/rooms/{roomId}/update(roomId=${room.id})}"
                          enctype="multipart/form-data"
                          method="post"
                          th:object="${room}">
                        <label for="occupancy" class="form-label"><span>Occupancy:</span>
                            <input id="occupancy" type="text" class="form-control" name="occupancy"
                                   th:value="*{occupancy}">
                        </label><br>
                        <label for="pricePerDay" class="form-label"><span>Price Per Day:</span>
                            <input id="pricePerDay" type="text" class="form-control" name="pricePerDay"
                                   th:value="*{pricePerDay}">
                        </label><br>
                        <label for="photo" class="form-label"><span>Photo:</span>
                            <input id="photo" type="file" class="form-control" name="photo">
                        </label><br>
                        <div>
                            <label for="hotel" class="form-label">Hotel:
                                <select class="form-select" id="hotel" name="hotelId">
                                    <option th:each="hotel : ${hotels}"
                                            th:value="${hotel.id}"
                                            th:selected="${hotel.id == room.hotel.id}"
                                            th:text="${hotel.name}">Hotel
                                    </option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label for="roomClass" class="form-label">Room class:
                                <select class="form-select" id="roomClass" name="roomClass">
                                    <option th:each="roomClass : ${roomClasses}"
                                            th:value="${roomClass.name()}"
                                            th:selected="${roomClass.name() == room.roomClass.name()}"
                                            th:text="${roomClass.name()}">Room class
                                    </option>
                                </select>
                            </label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-info btn-primary">
                                Update
                            </button>
                            <form th:action="@{/rooms/{roomId}/delete(roomId=${room.id})}"
                                  th:if="${#authentication.principal.authorities[0].authority == 'ADMIN'}"
                                  method="post">
                                <button type="submit" class="btn btn-danger btn-primary">
                                    Remove
                                </button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
